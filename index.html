<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valent칳n 游눚</title>

<style>
:root{
  --accent:#e11d48;
  --accent2:#fb7185;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(135deg,#fff,#ffeef4);
  overflow:hidden;
}

/* OBAL */
.wrap{
  width:min(720px,92vw);
  padding:28px;
  position:relative;
  z-index:2;
}

/* KARTA */
.card{
  background:white;
  border-radius:24px;
  padding:28px;
  box-shadow:0 20px 60px rgba(0,0,0,.08);
  position:relative;
  transition:all .6s ease;
}

/* PROM캨NA NA SRDCE */
.card.heart-mode{
  width:260px;
  height:260px;
  padding:0;
  background:#fb7185;
  border-radius:0;
  transform:rotate(45deg);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulse 1.5s ease-in-out infinite;
}

.card.heart-mode::before,
.card.heart-mode::after{
  content:"";
  position:absolute;
  width:260px;
  height:260px;
  background:#fb7185;
  border-radius:50%;
}

.card.heart-mode::before{
  top:-130px;
  left:0;
}

.card.heart-mode::after{
  left:-130px;
  top:0;
}

.card.heart-mode *{
  display:none;
}

.card.heart-mode::after,
.card.heart-mode::before{
  display:block;
}

/* PULZ */
@keyframes pulse{
  0%{transform:rotate(45deg) scale(1);}
  50%{transform:rotate(45deg) scale(1.07);}
  100%{transform:rotate(45deg) scale(1);}
}

/* TEXT */
.badge{
  font-weight:600;
}

h1{
  margin:18px 0 10px;
}

.sub{
  font-weight:600;
}

.btns{
  margin-top:18px;
}

button{
  border:none;
  cursor:pointer;
  border-radius:999px;
  padding:12px 16px;
  font-weight:700;
  margin-right:10px;
}

.primary{
  background: linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
}

.ghost{
  background:#f3f3f3;
}

.message{
  margin-top:18px;
  display:none;
  line-height:1.6;
  font-size:18px;
}

.big-heart{
  font-size:40px;
  color:#fb7185;
}

/* POZAD칈 SRD칈캛KA */
.heart{
  position:absolute;
  left:var(--x);
  top:110%;
  width:var(--s);
  height:var(--s);
  transform:rotate(45deg);
  background:rgba(225,29,72,.2);
  animation:floatUp var(--d) linear infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:inherit;
  border-radius:50%;
}

.heart::before{left:-50%;}
.heart::after{top:-50%;}

@keyframes floatUp{
  from{transform:translateY(0) rotate(45deg);opacity:0;}
  10%{opacity:1;}
  to{transform:translateY(-140vh) rotate(45deg);opacity:0;}
}

.footer{
  margin-top:16px;
  font-weight:600;
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="wrap">
  <div class="card" id="card">

    <div class="badge">Valent칳nka pro Kaj칤ska 游눏</div>

    <h1>Pro Kl치rku 仇벒잺</h1>

    <p class="sub">
      Miluju t캩 v칤c jak spinks a Kuk칳ska
    </p>

    <div class="btns">
      <button class="primary" id="reveal">Otev콏칤t vzkaz</button>
      <button class="ghost" id="confetti">P콏idat trochu l치sky</button>
    </div>

    <div class="message" id="msg">
      Se코 m콢j bob칤k a moc moc se t캩코칤m na v코echno, co spolu pro쬴jeme 仇벒잺 <br><br>
      Na ty hor코칤 chvilky i na ty lep코칤. <br><br>
      Ale hlavn캩 budeme spolu <span class="big-heart">游눙</span>
    </div>

  </div>

  <div class="footer">od Tom칤ka</div>
</div>

<script>
const msg = document.getElementById("msg");
const card = document.getElementById("card");

document.getElementById("reveal").addEventListener("click", () => {
  msg.style.display = "block";
  pulseHearts(18);
});

document.getElementById("confetti").addEventListener("click", () => {
  pulseHearts(40);
  card.classList.add("heart-mode");
});

const hearts = document.getElementById("hearts");

function makeHeart(){
  const h=document.createElement("div");
  h.className="heart";
  const size=10+Math.random()*22;
  const dur=6+Math.random()*8;
  const x=Math.random()*100;

  h.style.setProperty("--s",size+"px");
  h.style.setProperty("--d",dur+"s");
  h.style.setProperty("--x",x+"vw");

  hearts.appendChild(h);
  setTimeout(()=>h.remove(),dur*1000);
}

setInterval(makeHeart,450);

function pulseHearts(n){
  for(let i=0;i<n;i++) setTimeout(makeHeart,i*40);
}
</script>

</body>
</html>
