<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valent칳n 游눚</title>
  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#ffe6ee;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --accent:#e11d48;
      --accent2:#fb7185;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 800px at 80% 70%, var(--bg1), transparent 55%),
                  linear-gradient(135deg, #fff, #ffeef4);
      overflow:hidden;
    }

    .wrap{
      width:min(720px, 92vw);
      padding:28px;
      position:relative;
      z-index:2;
    }

    .card{
      background:var(--card);
      border:1px solid rgba(225,29,72,.15);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.08);
      backdrop-filter: blur(10px);
      transition: transform .3s ease;
    }

    /* SHAKE */
    .shake {
      animation: shake .4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    /* PULSE */
    .pulse {
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(225,29,72,.10);
      border: 1px solid rgba(225,29,72,.18);
      font-weight:600;
    }

    h1{
      margin:18px 0 10px;
      font-size: clamp(28px, 4.5vw, 44px);
      line-height:1.1;
      letter-spacing:-.02em;
    }

    .sub{
      margin:0 0 18px;
      font-size: clamp(14px, 2.1vw, 18px);
      opacity:.85;
      font-weight:600;
    }

    .btns{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:18px;
    }

    button{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:12px 16px;
      font-weight:700;
      font-size:15px;
    }

    .primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
    }

    .ghost{
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.08);
    }

    .message{
      margin-top:18px;
      padding:20px;
      border-radius:18px;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(225,29,72,.16);
      display:none;
      line-height:1.6;
      font-size:18px;
    }

    .big-heart{
      font-size:40px;
      color:#fb7185;
      display:inline-block;
    }

    .footer{
      margin-top:16px;
      font-size:14px;
      opacity:.8;
      font-weight:600;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      left: var(--x);
      top: 110%;
      width: var(--s);
      height: var(--s);
      transform: rotate(45deg);
      background: rgba(225,29,72,.18);
      animation: floatUp var(--d) linear infinite;
      z-index:1;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:100%;
      height:100%;
      background: inherit;
      border-radius:50%;
    }

    .heart::before{ left:-50%; }
    .heart::after{ top:-50%; }

    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-140vh) rotate(45deg); opacity:0; }
    }
  </style>
</head>
<body>

<div id="hearts"></div>

<div class="wrap">
  <div class="card">
    <div class="badge">游눏 Valent칳nsk칳 vzkaz</div>

    <h1>Pro Kl치rku 仇벒잺</h1>

    <p class="sub">
      Miluju t캩 v칤c jak spinks a Kuk칳ska
    </p>

    <div class="btns">
      <button class="primary" id="reveal">Otev콏칤t vzkaz</button>
      <button class="ghost" id="confetti">P콏idat trochu l치sky</button>
    </div>

    <div class="message" id="msg">
      Se코 m콢j bob칤k a moc moc se t캩코칤m na v코echno, co spolu pro쬴jeme 仇벒잺 <br><br>
      Na ty hor코칤 chvilky i na ty lep코칤. <br><br>
      Ale hlavn캩 budeme spolu <span class="big-heart">游눙</span>
    </div>
  </div>

  <div class="footer">od Tom칤ka</div>
</div>

<script>
const msg = document.getElementById("msg");
const card = document.querySelector(".card");

document.getElementById("reveal").addEventListener("click", () => {
  msg.style.display = "block";
  pulseHearts(18);
});

document.getElementById("confetti").addEventListener("click", () => {

  // 40 srdc칤
  pulseHearts(40);

  // zat콏esen칤
  card.classList.add("shake");
  setTimeout(() => card.classList.remove("shake"), 400);

  // n치sledn칠 pulzov치n칤
  setTimeout(() => {
    card.classList.add("pulse");
    setTimeout(() => card.classList.remove("pulse"), 3500);
  }, 400);
});

const hearts = document.getElementById("hearts");

function makeHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  const size = 10 + Math.random() * 22;
  const dur  = 6 + Math.random() * 8;
  const x    = Math.random() * 100;
  const alpha = 0.10 + Math.random() * 0.22;

  h.style.setProperty("--s", size + "px");
  h.style.setProperty("--d", dur + "s");
  h.style.setProperty("--x", x + "vw");
  h.style.background = `rgba(225, 29, 72, ${alpha})`;

  hearts.appendChild(h);
  setTimeout(() => h.remove(), dur * 1000);
}

setInterval(makeHeart, 450);

function pulseHearts(n) {
  for (let i = 0; i < n; i++) setTimeout(makeHeart, i * 40);
}
</script>

</body>
</html>
